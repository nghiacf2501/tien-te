<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>

<style>
    th,td{
        width: 100px;
        height: 40px;
    }
</style>
<table>
    <tr>
        <th>Số tiền</th>
        <th>Đơn vị tiền tệ</th>
        <th>Tiền tệ</th>
        <td></td>
    <tr>
        <td><input type="number" id="money"> </td>
        <td>
            <select id="in1">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="106">JPY</option>
                <option value="1187">KRW</option>
            </select>
        </td>
        <td>
            <select id="out">
                <option value="1">USD</option>
                <option value="23000">VND</option>
                <option value="106">JPY</option>
                <option value="1187">KRW</option>
            </select>
        </td>
        <td><button type="button" onclick="convertMoney()">convert</button></td>
    </tr>
</table>
<p id="kq">Kết quả là: </p>
</body>
</html>
<script>
    function convertMoney(){
        let money1=money.value;
        let from=in1.value;
        let to=out.value;
        let tien = money1*to/from
        kq.innerHTML ="Kết quả: " + tien }
</script>
